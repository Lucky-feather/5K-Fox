<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/confetti.js"></script>
    <script defer src="./js/app.js"></script>
    <title>5k Fox</title>
</head>
<body>
    <div id="banner">
    <h1 id="week-status">I want to run a 5k!</h1>
    <div id="timer"></div> 
    <button id="start">let's go!</button> <br>

    </div>
    <div id="fox-image">
        <img src="" alt="">
    </div>
    <div id="button-box">
    <div class="care-buttons">
        <button id="go-run">Let's go for a run </button>
        <button id="go-feed">Feed me</button>
        <button id="go-rest">I need to rest</button>
    </div>
    </div>
    <div class ="info-box">
    <p class="fox-chat"> </p>
    <div class="food">
        <p>Pick something <br> for fox to eat</p>
        <button id="sandwich">sandwich</button>
        <button id="cookie">cookie</button>
    </div>
</div>
    
    <button class="reset">reset game</button>
    <div id="health">health tracker</div>

    
</body>
</html>
